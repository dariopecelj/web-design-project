<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dario Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <link href="./assets/css/styles.css" rel="stylesheet">
    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/toastr.min.css">
    <link href="./assets/css/spapp.css" rel="stylesheet">
</head>
<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#home">Tech Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--spapp-->
   <main id="spapp" role="main" >
        <section id="home" data-load="home.html"></section>
        <section id="about" data-load="about.html"></section>
        <section id="contact" data-load="contact.html"></section>
        <section id="blog-post" data-load="blog-post.html"></section>
   </main>


    
    <!--footer-->
    <footer class="bg-dark py-4 mt-auto">
        <div class="container px-5">
          <div
            class="row align-items-center justify-content-between flex-column flex-sm-row"
          >
            <div class="col-auto">
              <div class="small m-0 text-white">
                Copyright &copy; Tech News 2024
              </div>
            </div>
            <div class="col-auto">
                <!--theme switch dark mode-->
                <button class="btn btn-secondary" id="themeSwitcher">Switch to Dark Mode</button>
            </div>
          </div>
        </div>
      </footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery Validator -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <!-- jQuery BlockUI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <!-- Datepicker JS -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="assets/js/jquery.spapp.min.js"></script>
    <script src="./assets/js/toastr.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/theme.js"></script>
    <script src="./services/blog-service.js"></script>
    <script src="./services/blog-service2.js"></script>

    <!--utils/spapp-->
    <script src="./utils/utils.js"></script>
    <script src="./utils/constants.js"></script>
    <script src="./utils/rest-client.js"></script>
    
    <script>
        Utils.init_spapp();
    </script>


    
</body>
</html>
