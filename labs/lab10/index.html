<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Registration</h2>
        <br>
        <form action="#" name="registration" id="registration-form">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" placeholder="Dario">
    
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="Pecelj">
    
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="dariopeceljdp@gmail.com">
    
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password">
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
