<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toastr</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <button onclick="info()">Info Message</button>
    <button onclick="success ()">Success Message</button>
    <button onclick="error()">Error Message</button>
    <button onclick="warning()">Warning Message</button>

    <script type="text/javascript">
        toastr.options.progressBar = true;
    function info(){
        toastr.info('Are you the 6 fingered man?', 'Info message')
    }
    function success(){
        toastr.success('Have fun storming the castle!', 'Miracle Max Says')
    }
    function error(){
        toastr.error('I do not think that word means what you think it means.', 'Inconceivable!')
    }
    function warning(){
        toastr.warning('My name is Inigo Montoya. You killed my father, prepare to die!')
    }
    </script>
</body>
</html>
